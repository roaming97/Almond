<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Almond</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
</head>

<body>
    <div class="content">
        <h1>Almond</h1>
        <p>Video database for archival purposes.</p>
        <hr/> {% block videos %} {% if data %} {% for video in data %}
        <div class="video">
            <h3> <a href={{video.url}}>{{video.title}}</a></h3>
            <p><span class="deco">By</span> {{video.author}}</p>
            <p><span class="deco">"</span>{{video.description}}<span class="deco">"</span></p>
            <p><span class="deco">Original date:</span> {{video.date}}</p>
        </div>
        {% endfor %} {% else %}
        <h3 class="deco">(No videos yet)</h3>
        {% endif %} {% endblock videos %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</html>
